<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>已选课程 - 学生选课系统</title>
    <link rel="icon" href="/static/img/title.png"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <script type="text/javascript" src="/static/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/jquery/js/style/dialog.js"></script>
    <script type="text/javascript" src="/static/jquery/js/ajax/student.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/student/menu.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/student/upload.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="student/menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="student/menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="uploding">
                <span class="glyphicon glyphicon glyphicon-check"></span>
                &nbsp;&nbsp;上传课题报告
            </span>
        </div>
        <div name="fragment">
            <table class="table table-bordered table-hover table-striped" style="color: #8692a1;">
                <tbody>
                <form id="uplodProjectForm" action="" enctype="multipart/form-data"  method="post">
                    名称：<input name="name" id="uplodProjectForm_name" /> <br/>
                    上传文件：<input name="program" id="uplodProjectForm_file" type="file"/><br/>
                    <input type="submit" value="提交" /> &nbsp;&nbsp;
                    <input type="reset" value="重置" />
                </form>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
