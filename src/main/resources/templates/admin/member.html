<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>我的课题 - 学生选课系统</title>
    <link rel="icon" href="img/title.png"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <script type="text/javascript" src="/static/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/jquery/js/style/dialog.js"></script>
    <script type="text/javascript" src="/static/jquery/js/ajax/teacher.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/admin/menu.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/admin/member.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="admin/menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="admin/menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;我的课题
            </span>
        </div>
        <div name="fragment">
            <table class="table table-bordered table-hover table-striped" style="color: #8692a1;">
                <thead>
                    <tr>
                        <th>用户编号</th>
                        <th>用户姓名</th>
                        <th>用户密码</th>
                        <th>用户性别</th>
                        <th>用户类型</th>
                        <th>用户专业</th>
                        <th>用户学分</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${session.member}">
                        <td name="c_id"><input type="text" class="form-control" name="c_id" th:value="${item.getId()}" disabled="disabled"/></td>
                        <td name="c_name"><input type="text" class="form-control" name="c_name" th:value="${item.getUsername()}"/></td>
                        <td name="c_pwd"><input type="text" class="form-control" name="c_pwd" th:value="${item.getPassword()}"/></td>
                        <td name="c_sex"><input type="text" class="form-control" name="c_sex" th:value="${item.getGender()}"/></td>
                        <td name="c_type"><input type="text" class="form-control" name="c_type" th:value="${item.getUsertype()}"/></td>
                        <td name="c_major"><input type="text" class="form-control" name="c_major" th:value="${item.getMajor()}"/></td>
                        <td name="c_point"><input type="text" class="form-control" name="c_point" th:value="${item.getPoint()}"/></td>
                        <td><input type="button" value="删除用户" class="btn btn-primary" name="deleteMember" /></td>
                        <td><input type="button" value="修改信息" class="btn btn-primary" name="updateMember" /></td>
                    </tr>
                </tbody>
            </table>
                <ul class="pagination">
                    <li><a name="font">&laquo;</a></li>
                </ul>
                <ul class="pagination" th:each="i:${#numbers.sequence(0,session.number)}">
                    <li><a th:href="${'member?page='+(i+1)}" th:text="${i+1}"></a></li>
                </ul>
                <ul class="pagination" th:name="${session.number}">
                    <li><a name="next">&raquo;</a></li>
                </ul>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
