<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>个人信息 - 学生选课系统</title>
    <link rel="icon" href="/static/img/title.png"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <script type="text/javascript" src="/static/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/jquery/js/style/dialog.js"></script>
    <script type="text/javascript" src="/static/jquery/js/style/admin/menu.js"></script>
    <script type="text/javascript" src="/static/jquery/js/style/admin/insert.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="admin/menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="admin/menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="insert">
                <span class="glyphicon glyphicon glyphicon-user"></span>&nbsp;&nbsp;添加用户
            </span>
        </div>
        <!-- 引入其他页面 -->
        <div name="fragment">
            <form class="form-group" style="margin-left: 28%;" th:fragment="insert">
  <!--&lt;!&ndash;              <div class="form-inline">-->
                    <!--<label>课程编号：</label>&nbsp;&nbsp;&nbsp;&nbsp;-->
                    <!--<input type="text" class="form-control" name="c_id"  />-->
                <!--</div><br/>&ndash;&gt;-->
                <div class="form-inline">
                    <label>用户名称：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_name" />
                </div><br/>
                <div class="form-inline">
                    <label>用户 id：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_id"/>
                </div><br/>
                <div class="form-inline">
                    <label>用户密码：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_pwd" />
                </div><br/>
                <div class="form-inline">
                    <label>用户性别：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_sex"/>
                </div><br/>
                <div class="form-inline">
                    <label>用户专业：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_major"/>
                </div><br/>
                <div class="form-inline">
                    <label>用户类型：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="c_type"/>
                </div><br/>

                <div class="form-inline">
                    <input type="button" name="restart" class="btn btn-default" value="重置"/>
                    &nbsp;&nbsp;
                    <input type="button" name="save" class="btn btn-primary" value="保存"  />
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
