<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学生选课系统</title>
    <link rel="icon" href="/static/img/title.png"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <script type="text/javascript" src="/static/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/teacher/menu.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="teacher/menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 用户栏 -->
    <div class="course-user">
        <img name="menu" src="/static/img/menu.png" width="30" height="30"/>
        <img name="user" src="/static/img/user.png"/>
        <span name="name">name</span>
    </div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">选课部分</span>
        </div>
        <!-- 引入其他页面 -->
        <iframe src="table.html"></iframe>
    </div>
</div>
</body>
</html>
