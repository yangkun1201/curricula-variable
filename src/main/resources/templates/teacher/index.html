<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学生选课系统</title>
    <link rel="icon" href="/static/img/title.png"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <script type="text/javascript" src="/static/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script th:inline="javascript" type="text/javascript" src="/static/jquery/js/style/teacher/menu.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="teacher/menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 用户栏 -->
    <div class="course-user">
        <img name="menu" src="/static/img/menu.png" width="30" height="30"/>
        <img name="user" src="/static/img/user.png"/>
        <span name="name" th:text="${session.teacher.getUsername()}"></span>
    </div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页
            </span>
        </div>
        <div name="fragment">
            <div class="course-userInfo">
                <table class="table">
                    <thead class="">
                    <tr>
                        <th>个人信息</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>教师编号：<span th:text="${session.teacher.getId()}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>教师姓名：<span th:text="${session.teacher.getUsername()}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>教师性别：<span th:text="${session.teacher.getGender()}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>所授课程：<span th:text="${session.teacher.getMajor()}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="course-indexInfo">
                <div class="course-indexInfo-title">
                    <img src="/static/img/title2.png" width="20" height="20"/>&nbsp;&nbsp;选课说明:
                </div>
                <ul>
                    <li>点击信息修改更改教师基本信息</li>
                    <li>在创建进行课程的创建</li>
                    <li>点击选课中心能进行审核学生选课以及修改课程</li>
                    <li>点击退出登录退出当前用户</li>
                </ul>
            </div>
            <div class="course-indexInfo">
                <div class="course-indexInfo-title">
                    <img src="/static/img/title3.png" width="20" height="20"/>&nbsp;&nbsp;选课开发情况:
                </div>
                <table class="table table-bordered">
                    <tr>
                        <td>选课模式：正选</td>
                        <td>选课策略：可选可退</td>
                    </tr>
                    <tr>
                        <td>开始时间：2020/7/1</td>
                        <td>结束时间：2020/8/1</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
